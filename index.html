<style>

body{
    background-color: rgb(0, 51, 102);

<body>
<div class ="container">
<div class="page-header">
        <h1 style="color: white" >Wikipedia Viewer</h1>
</div>
<div class="row" id="searchWiki">
    <div  class="col-xs-11 col-sm-4 col-md-3 col-lg-3 col-xl-3 col-centered" style="float: left">
    <form>
        <input type = "text" class="form-control" placeholder="Search Wikipedia"> </input>
    </div>
    <div  class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-centered" style="float: left">
    <button class="btn btn-default" type="submit" style="float: left;"> <i class="glyphicon glyphicon-search"> </i> </button>  
    </form>
    </div>
</div>
<div id="test">
<h2 class="testWiki">Hi!</h2>
</div>
</div>
<script>
$.ajax({
    url: "https://en.wikipedia.org/w/api.php?action=opensearch&search=blue&limit=10&namespace=0&format=json",
    type: "GET",
    dataType: "jsonp"
    }).done( function ( data ) {
    $(".testWiki").html(" ");
    $(".testWiki").append(data[1][0] + " " + data[2][0]);
});



jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                $(window).scrollTop()) + "px");
    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                $(window).scrollLeft()) + "px");
    return this;
}

jQuery.fn.centerHorizontal = function () {
    this.css("position","absolute");
    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                $(window).scrollLeft()) + "px");
    return this;
}


</script>

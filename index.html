<body>
<div class ="container">
<div class="page-header">
        <h1 style="color: white" >Wikipedia Viewer</h1>
</div>
<div id="test">
<h2 class="testWiki">Hi!</h2>
</div>
</div>
<script>
$.ajax({
    url: '//www.mediawiki.org/w/api.php?format=jsonty&action=query&meta=siteinfo&siprop=general&callback=?',
    data: {
        format: 'json'
    },
    dataType: 'jsonp'
}).done( function ( data ) {
    $(".testWiki").html(" ");
    $(".testWiki").append(data[1][0].content + " " + data[2][0].title);
} );


jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                $(window).scrollTop()) + "px");
    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                $(window).scrollLeft()) + "px");
    return this;
}
</script>
<!-- https://en.wikipedia.org/w/api.php?action=opensearch&search=blue&limit=10&namespace=0&format=json    -->
